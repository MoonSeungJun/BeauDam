<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>개인정보수집항목</title>
    <style type="text/css">
    	@import url(//fonts.googleapis.com/earlyaccess/kopubbatang.css); 
    	.kopubbatang * {
    	 	font-family: 'KoPub Batang', serif; 
    	 }
    </style>
</head>

<body>
<div style="width: 100%; overflow: hidden; color: #9a9a9a;">
    <h1 style="color: black; font-size: 18px; font-weight: bold; margin-bottom: 11px;">
    	수집하는 개인정보 항목
    </h1>
    <p class="kopubbatang" style="font: inherit; font-size: 11pt; line-height: inherit;">
        회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.<br><br>
        - 수집항목: 이름, 생년월일, 성별, 로그인ID, 비밀번호, 휴대폰번호, 배송지주소, 이메일주소, 쿠키, 결제기록<br>
        - 개인정보 수집방법: 홈페이지(회원가입), 서면양식, 팩스, 전화, 상담 게시판, 이메일, 이벤트 응모, 배송요청
    </p>
</div>

</body></html>
